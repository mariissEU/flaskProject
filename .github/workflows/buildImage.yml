name: Python Flask GitHub action for docker registry 
on:
  workflow_dispatch:

# Env variable
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_TOKEN: ${{secrets.DOCKER_HUB_TOKEN}}
  AWS_PRIVATE_KEY: ${{secrets.AWS_EC2_PRIVATE_KEY}}
  REPO_NAME: flaskproject
  EC2_PUBLIC_IP: 50.18.236.167

jobs:
  build:  
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v4 
    - name: docker login
      run: | 
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN
    - name: Get current date 
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image 
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_TOKEN }}
    - name: Set permissions for private key
      run: |
        echo "${{ env.AWS_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
    - name: Pull Docker image
      run: |
        ssh -i key.pem ubuntu@50.18.236.167 'docker pull $DOCKER_USER/$REPO_NAME:latest'
    - name: Stop running container
      run: |
        ssh -i key.pem ubuntu@50.18.236.167 'docker stop flaskapp || true'
        ssh -i key.pem ubuntu@50.18.236.167 'docker rm flaskapp || true'
    - name: Run new container
      run: |
        ssh -i key.pem ubuntu@50.18.236.167 'docker run -d --name flaskapp -p 8080:5000 $DOCKER_USER/$REPO_NAME:latest'
